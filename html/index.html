<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="py-5">
            <h1 class="fa-3x">Bookmarker</h1>
        </div>
        <hr>
        <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites<i
                class="fa-solid fa-bookmark"></i> </h2>
        <div class="pb-5">
            <label for="" class="fw-bold pb-2"><i class="fa-solid fa-book"></i> Site Name</label>
            <input type="text" class="form-control" placeholder="Bookmark Name" id="U_BMARK">
        </div>

        <div class="pb-5">
            <label for="" class="fw-bold pb-2"><i class="fa-solid fa-book"></i> Site URL</label>
            <input type="text" class="form-control" placeholder="Website URL" id="U_URL">
        </div>
        <div class="text-center pb-3">
            <button class="btn btn-danger px-5 " id="submit" onclick="createBookMark()">Submit</button>
        </div>
        <hr>

        <table class="table" id="">
            <thead class="text-center">
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="text-center" id="U_table">

            </tbody>
        </table>
    </div>










    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
